<div class="row">
  <div class="col-md-4">
      <button class="btn btn-info btn-sm" type="button"><i class="fas fa-pencil-alt" style="margin-right: 7px"></i>新增競賽</button>
  </div>
</div>
<div class="row" style="margin-top: 20px">
  <div class="col-6 col-sm-3" *ngFor="let contest of contests">
    <nb-card>
        <nb-card-header class="contest-container">
          <img class="contest-profile" src="https://3.bp.blogspot.com/-9Sd21_oYNnY/VeUJe1UDxMI/AAAAAAAAEzg/YBE4j0z_Tqsn43KiEnidMDW4eWDFsun1wCKgB/s1280/esun-logo.png">
          <h4 class="contest-title">{{contest.title}}</h4>
        </nb-card-header>
      <nb-card-body>
        <div class="row center">
          <div class="col-md-4" style="border-right: 1px solid #ebeef2">
              <i class="fas fa-dollar-sign fa-lg"></i><br>
              <div class="small-des">{{contest.point}}</div>
          </div>
          <div class="col-md-4" style="border-right: 1px solid #ebeef2">
            <i class="fas fa-users fa-lg"></i><br>
            <div class="small-des">{{contest.left}} left</div>
        </div>
          <div class="col-md-4">
            <i class="far fa-clock"></i><br>
            <div class="small-des">{{contest.dueDate}}</div>
        </div>
      </div>
      </nb-card-body>
      <nb-card-footer class="btn-group-full-width" style="padding: 0">
        <button class="btn btn-primary rec" type="button">Icon Block Button</button>
      </nb-card-footer>
    </nb-card>
  </div>

</div>
